<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seraph Hangar | Coming Soon</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/HLRNP3m4/1719-lpinkwing.gif">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    /* Starfield background */
    .starfield {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Coming soon card */
    .coming-card {
      position: relative;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #D3AF37;
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 4rem 3rem;
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 40px rgba(211, 175, 55, 0.1);
    }

    .title {
      color: #D3AF37;
      font-weight: 700;
      font-size: 3rem;
      text-shadow: 0 0 25px rgba(211, 175, 55, 0.4);
    }

    .subtitle {
      color: #ccc;
      font-size: 1.3rem;
      margin-top: 1rem;
    }

    .button {
      margin-top: 3rem;
      background: linear-gradient(135deg, #D3AF37 0%, #b8941f 100%);
      color: #141414;
      font-weight: 600;
      padding: 1rem 2.5rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(211, 175, 55, 0.3);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(211, 175, 55, 0.5);
    }

    /* Simple animation for “coming soon” text */
    @keyframes glow {
      0%, 100% { opacity: 1; text-shadow: 0 0 20px rgba(211, 175, 55, 0.5); }
      50% { opacity: 0.6; text-shadow: 0 0 10px rgba(211, 175, 55, 0.2); }
    }
    .glow {
      animation: glow 2s infinite;
    }
  </style>
</head>
<body>
  <div class="starfield" id="starfield"></div>

  <main class="min-h-screen flex items-center justify-center px-6">
    <div class="coming-card">
      <h1 class="title glow">Welcome to the Hangar.</h1>
      <p class="subtitle">This area is still under construction.<br>Check back soon, we hope to have ships and components listed here.</p>
      <a href="index.html" class="button">Return to Armory</a>
    </div>
  </main>

  <script>
    // Generate stars for starfield
    const starfield = document.getElementById('starfield');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starfield.appendChild(star);
    }
  </script>
</body>
</html>
